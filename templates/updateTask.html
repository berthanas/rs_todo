{% extends 'layout.html' %}

{% block body %}

    <div class="row">
        <div class="col-md-6 offset-md-2">
            <h3>Görev Ekle</h3>
            <hr>
            {% load crispy_forms_tags %}
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}
                {{form|crispy}}
                <br>
                <button type = "submit" class = "btn btn-info">Güncelle</button>
            </form>
        </div>
    </div>

{% endblock body %}
