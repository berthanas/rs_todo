{% extends 'layout.html' %}

{% block body %}
    
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3>Giriş Yap</h3>
            <hr>
            {% load crispy_forms_tags %}
            <form method="POST" action="{% url 'todo:loginUser' %}">
                {% csrf_token %}
                {{form|crispy}}
                <br>
                <button type = "submit" class = "btn btn-info">Giriş Yap</button>
            </form>
        </div>
    </div>
    
{% endblock body %}
